name: Generate Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.svg
          base: ""
          
          #######################################################
          # üìÖ ISOMETRIC CALENDAR
          #######################################################
          plugin_isocalendar: "yes"
          plugin_isocalendar_duration: "full-year"

          #######################################################
          # üí¨ ACTIVITY (Recent Contributions)
          #######################################################
          plugin_activity: "yes"
          plugin_activity_limit: 5
          plugin_activity_days: 14

          #######################################################
          # üìä LANGUAGES (Most Used Languages)
          #######################################################
          plugin_languages: "yes"
          plugin_languages_indepth: "yes"
          plugin_languages_limit: 8

          #######################################################
          # ‚≠ê GITHUB OVERALL STATS
          #######################################################
          plugin_stats: "yes"

          #######################################################
          # üèÜ ACHIEVEMENTS
          #######################################################
          plugin_achievements: "yes"
          plugin_achievements_secrets: "yes"
          plugin_achievements_threshold: 1   # 0=all, 1=rare+, 2=epic+, etc.

          #######################################################
          # üî• HABITS (Coding Patterns)
          #######################################################
          plugin_habits: "yes"
          plugin_habits_facts: "yes"
          plugin_habits_charts: "yes"

          #######################################################
          # üìè LINES OF CODE SUMMARY
          #######################################################
          plugin_lines: "yes"

          #######################################################
          # üìå PINNED / FEATURED REPOSITORIES
          #######################################################
          plugin_repositories: "yes"
          plugin_repositories_pinned: "yes"
          plugin_repositories_limit: 4
